<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile First</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
    <div class="main-container">
    <div class="contact-area">
        <form class="contact-form" action="http://localhost:5000" enctype="multipart/form-data" method="POST">
            <input class="element" type="text" name="first-name" placeholder="Name">
            <input class="element" type="text" name="last-name" placeholder="Last Name">
            <br>
            <input class="element center-item" type="text" name="email" placeholder="Email Address">
            <br>
            <textarea class="element center-item" name="message" placeholder="Message"></textarea>
            <br>
            <div class="final">
                <input class="element" type="submit">
                <input class="element" type="reset">
            </div>
        </form>
    </div>
    <div class="contact-area">
        <form class="contact-form-2" action="http://localhost:5000" enctype="multipart/form-data" method="POST">
            <input class="element" type="text" name="favorite-food" placeholder="Favorite Food">
            <input class="element" type="text" name="favorite-drink" placeholder="Favorite Drink">
            <br>
            <input type="radio" name="hat-size" value="small">Small<br>
            <input type="radio" name="hat-size" value="medium">Medium<br>
            <input type="radio" name="hat-size" value="large">Large<br><br>
            <input class="element center-item" type="text" name="email" placeholder="Email Address">
            <br>
            <textarea class="element center-item" name="message" placeholder="Message"></textarea>
            <br>
            <div class="final">
                <input class="element" type="submit">
                <input class="element" type="reset">
            </div>
        </form>
    </div>
    </div>
</body>
</html>
